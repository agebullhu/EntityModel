<!DOCTYPE html>
<html>
<head>
    <title>后台管理</title>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=21">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--VUE-->
    <link rel='stylesheet' type='text/css' href='http://cdn.staticfile.org/element-ui/2.8.2/theme-chalk/index.css'>
    <link rel='stylesheet' href='https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script type='text/javascript' src='http://cdn.staticfile.org/vue/2.6.10/vue.js'></script>
    <script type='text/javascript' src='https://cdn.staticfile.org/axios/0.19.2/axios.min.js'></script>
    <script type='text/javascript' src='http://cdn.staticfile.org/element-ui/2.8.2/index.js'></script>
    <script type='text/javascript' src='http://cdn.staticfile.org/element-ui/2.8.2/locale/zh-CN.min.js'></script>
    <!--Extend-->
    <link rel='stylesheet' type='text/css' href='/styles/element-ui.css' />
    <script type='text/javascript' src='/scripts/extend.js'></script>
</head>
<body>
    <div id="work_space" class="tiled" v-cloak>
        <el-container direction="horizontal" class="tiled">
            <el-aside :width="cwid">
                <el-header height="53px">
                    <div style="height:45px;margin:0px;padding: 5px 0px 4px 8px">
                        <a @click="collapse" :width="cwid" style="margin: 0;">
                            <i style="font-size: 32px; padding-right: 10px;padding-top: 4px;" class="el-icon-s-custom"></i>
                            <label style="font-size:24px; ">{{ctxt}}</label>
                        </a>
                    </div>
                </el-header>
                <el-main style="overflow-x:hidden;overflow-y:auto;height:100%;margin:0;padding:0">
                    <el-menu @select="menu_select"
                             style="margin:0 -1px;overflow:visible"
                             :collapse="isCollapse">
                        <el-menu-item index="_event_def">
                            <i class="el-icon-set-up"></i>
                            <span slot="title">事件定义</span>
                        </el-menu-item>
                    </el-menu>
                </el-main>
            </el-aside>
            <el-main class="tiled" style="background-color: white; margin:0;padding:0;">
                <div class="work-body">
                    <iframe style="background-color: white; border: 0; margin-bottom: 20px;" class="tiled" id="work_frame"></iframe>
                </div>
            </el-main>
        </el-container>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
